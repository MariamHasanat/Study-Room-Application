<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/signup.css">
    <script type="module" src="../scripts/signup.js" defer></script>
    <script type="module" src="../scripts/auth-utils.js" defer></script>
    <title>Study Room Application</title>
</head>

<body class="signup-body">
    <div class="form-container">
        <!-- Branding Section -->
        <div class="form-header" onclick="window.location.href='../index.html'">
            <img src="../assets/study-room-logo.png" alt="Website Logo" class="form-logo">
            <h1 class="form-title">Study Room Application</h1>
        </div>

        <!-- Form Section -->
        <form>
            <button type="submit"  class="form-submit">
                <span class="button-text">Sign Up with Google</span>
                <img src="../assets/google-icon.png" width="20" height="20" alt="Google Icon" class="google-icon"/>
            </button>
        </form>
        <br>
    </div>

</body>

</html>
