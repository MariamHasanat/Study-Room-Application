<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/signup.css">
    <script type="module" src="../scripts/signup.js" defer></script>
    <title>Study Room Application</title>
</head>

<body class="signup-body">
    <div class="form-container">
        <!-- Branding Section -->
        <div class="form-header" onclick="window.location.href='../index.html'">
            <img src="../assets/study-room-logo.png" alt="Website Logo" class="form-logo">
            <h1 class="form-title">Study Room Application</h1>
        </div>

        <!-- Form Section -->
        <form>
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">User Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">First Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password"
                    placeholder="Confirm your password">
            </div>
            <button type="submit" class="form-submit">Create Account</button>
        </form>

        <!-- OR Divider -->
        <div class="divider">
            <span>OR</span>
        </div>

        <!-- Google Sign Up Button -->
        <button type="button" class="google-signup-btn" id="google-signup-btn">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-icon">
            Sign up with Google
        </button>

        <br>
        <a href="../pages/login.html">Already have an account?</a>
        <br>
    </div>

</body>

</html>
