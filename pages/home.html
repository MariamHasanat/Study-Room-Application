<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/home.css">
    <link rel="stylesheet" href="../static/enhanced-features.css">
    <script type="module" src="../scripts/home.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=play_arrow,delete,edit" />
    <title>Study Room Application</title>
</head>

<body class="home-body">
    <!-- Header Part Has Navigation Features -->
    <header class="header-style">
        <div id="loader" class="loader-overlay">
            <img src="../assets/ripples.svg" alt="Loading..." class="loader-img" />
        </div>
        <div class="header-row">
            <div class="logo-style">
                <span class="logo-img-content"></span>
                <span class="website-title">Study Room Application</span>
            </div>
        </div>
        <div class="header-row header-row-bottom">
            <div class="header-greeting"></div>
            <button id="logout-btn" class="logout-btn">
                <img src="../assets/logout.svg" alt="Logout" class="logout-icon" />
                <span class="logout-text">Logout</span>
            </button>
        </div>
    </header>
    <article>
        <div class="header-actions">
            <button id="add-subject-btn" type="button">+ Subject</button>
            <div class="total-time">
                <div>Total Study Time</div>
                <span class="total-time-value">00:00:00</span>
            </div>
        </div>
        <ul id="subject-list">
        </ul>
        <div id="empty-state" style="display:none; text-align:center; margin: 30px 0;">
            <img src="../assets/books.svg" alt="No subjects"
                style="width:250px;max-width:60vw;opacity:0.7;display:block;margin:0 auto 10px auto;" />
        </div>

        <!-- Overlay background -->
        <div id="form-overlay"></div>

        <!-- Form to Add New Subject -->
        <div id="add-subject-form" class="hidden">
            <h3>Add New Subject</h3>
            <input type="text" id="subject-name-input" placeholder="Enter subject name" />
            <div class="form-buttons">
                <button id="add-btn" type="button">Add</button>
                <button id="cancel-btn" type="button">Cancel</button>
            </div>
        </div>

        <!-- Edit Time Form -->
        <div id="edit-time-form" class="hidden">
            <h3>Edit Study Time</h3>
            <p id="edit-subject-name"></p>
            <div class="time-inputs">
                <input type="number" id="hours-input" min="0" max="23" placeholder="Hours" />
                <span>:</span>
                <input type="number" id="minutes-input" min="0" max="59" placeholder="Minutes" />
                <span>:</span>
                <input type="number" id="seconds-input" min="0" max="59" placeholder="Seconds" />
            </div>
            <div class="form-buttons">
                <button id="save-time-btn" type="button">Save</button>
                <button id="cancel-edit-btn" type="button">Cancel</button>
            </div>
        </div>

        <!-- Delete Confirmation Dialog -->
        <div id="delete-confirmation" class="hidden">
            <h3>Delete Subject</h3>
            <p>Are you sure you want to delete "<span id="delete-subject-name"></span>"?</p>
            <p style="color: #e74c3c; font-size: 0.9em;">This action cannot be undone.</p>
            <div class="form-buttons">
                <button id="confirm-delete-btn" type="button">Delete</button>
                <button id="cancel-delete-btn" type="button">Cancel</button>
            </div>
        </div>
    </article>
    <footer class="footer-section">
        <div class="footer-content">
            <div class="footer-left">
                <p>Â© 2024 Study Room Application. All Rights Reserved.</p>
            </div>
            <div class="footer-right">
                <ul class="social-icons">
                    <li>
                        <a class="imgName" href="https://github.com/MariamHasanat"><img id="iconContact"
                                src="../assets/github-icon.png" alt="">&nbsp;GitHub</a>
                    </li>&nbsp;
                    <li>
                        <a class="imgName" href="https://www.linkedin.com/in/mariam-hasanat"
                            rel="noopener noreferrer" target="_blank">
                            <img id="iconContact" src="../assets/linkin-icon.png" alt="linkin-icon">&nbsp;LinkedIn</a>
                    </li>&nbsp;
                    <li>
                        <a class="imgName" href="mailto:hasanattmariam@gmail.com"> <img id="iconContact"
                                src="../assets/gmail.png" alt="gmail">&nbsp;Gmail</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
